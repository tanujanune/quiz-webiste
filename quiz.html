<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Answer the Questions</h1>
        <form method="POST">
            {% for q in questions %}
                <div class="question">
                    <h3>{{ loop.index }}. {{ q.question }}</h3>
                    {% for opt in q.options %}
                        <label>
                            <input type="radio" name="q{{ loop.index0 }}" value="{{ opt }}" required> {{ opt }}
                        </label><br>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
